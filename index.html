<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Profile Card</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__header">
                <img src="img/header-img.jpg" alt="Header Image" class="card__img">
            </div>
            <div class="card__profile">
                <img src="img/person.jpg" alt="person" class="card__profile-img">
                <div class="card__details">
                    <span class="card__name">Rahul Bharati</span>
                    <span class="card__designation">Web Designer | developer</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
